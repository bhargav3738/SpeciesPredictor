<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predict Fish Species</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <h1>Fish Species Prediction</h1>
    <p>Enter the measurements of the fish to predict its species:</p>
    <form method="POST">
      <label for="feature1">Weight:</label>
      <input type="text" id="feature1" name="feature1" required /><br />

      <label for="feature2">Length1:</label>
      <input type="text" id="feature2" name="feature2" required /><br />

      <label for="feature3">Length2:</label>
      <input type="text" id="feature3" name="feature3" required /><br />

      <label for="feature4">Length3:</label>
      <input type="text" id="feature4" name="feature4" required /><br />

      <label for="feature5">Height:</label>
      <input type="text" id="feature5" name="feature5" required /><br />

      <label for="feature6">Width:</label>
      <input type="text" id="feature6" name="feature6" required /><br />

      <button type="submit">Predict Species</button>
    </form>
    <h2>{{ prediction_text }}</h2>
  </body>
</html>
